<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Белый фон */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 58px; /* Увеличенный размер заголовка */
            font-weight: 700; /* Полужирный шрифт */
            margin-bottom: 0; /* Пространство между заголовком и подзаголовком */
            line-height: 1.2;
        }
        h2 {
            font-size: 29px; /* Увеличенный размер подзаголовка */
            font-weight: 400; /* Обычный шрифт для подзаголовка */
            color: #6c757d; /* Серый цвет подзаголовка */
            margin-bottom: 64px; /* Пространство между подзаголовком и кнопкой */
            letter-spacing: 1px; /* Пробелы между буквами */
            max-width: 600px; /* Ограничение ширины для лучшего контроля переноса строк */
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 36px; /* Увеличенный размер padding */
            font-size: 24px; /* Увеличенный размер шрифта в кнопке */
            font-weight: 700;
            color: #388e3c; /* Темно-зеленый цвет текста */
            background-color: rgba(56, 142, 60, 0.1); /* Прозрачный зеленый фон кнопки */
            border: none;
            border-radius: 30px; /* Более круглые углы кнопки */
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
        .download-btn svg {
            width: 38px; /* Увеличенный размер иконки */
            height: 38px;
            margin-right: 15px; /* Отступ между иконкой и текстом */
            fill: currentColor; /* Использует цвет текста для иконки */
            transition: fill 0.3s ease;
        }
        .download-btn:hover {
            background-color: rgba(56, 142, 60, 0.2); /* Чуть более насыщенный зеленый при наведении */
            color: #2e7031; /* Более темный цвет текста при наведении */
            transform: scale(1.05); /* Небольшое увеличение кнопки при наведении */
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 48px; /* Увеличенный размер заголовка на маленьких экранах */
            }
            h2 {
                font-size: 24px; /* Увеличенный размер подзаголовка на маленьких экранах */
            }
            .download-btn {
                font-size: 22px; /* Увеличенный размер шрифта в кнопке на маленьких экранах */
                padding: 14px 30px; /* Увеличенный padding на маленьких экранах */
            }
            .download-btn svg {
                width: 32px; /* Немного уменьшенный размер иконки на маленьких экранах */
                height: 32px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ambient Sound</h1>
    <h2>Create a calm, focused environment with white noise and nature sounds.</h2>
    <a href="https://chrome.google.com/webstore" class="download-btn">
        <svg height="32" viewBox="0 0 32 32" width="32" xmlns="http://www.w3.org/2000/svg">
            <path d="m20.206 16.286c0 2.323-1.883 4.206-4.206 4.206s-4.206-1.883-4.206-4.206 1.883-4.206 4.206-4.206 4.206 1.883 4.206 4.206zm-4.231-5.012h10.164c-1.848-3.731-5.694-6.296-10.139-6.296-3.599 0-6.804 1.681-8.876 4.301l3.878 6.631c.192-2.584 2.343-4.622 4.973-4.635zm.025 10.023c-2.169 0-4.016-1.378-4.714-3.306l-4.68-8.004c-1.209 1.8-1.915 3.966-1.915 6.297 0 5.692 4.206 10.401 9.679 11.191l3.901-6.723c-.682.348-1.454.544-2.272.544zm10.5-9.217h-7.773c1.376.893 2.285 2.443 2.285 4.206 0 .867-.22 1.682-.607 2.393l.003.002-5.158 8.888c.248.016.498.025.751.025 6.245 0 11.308-5.063 11.308-11.308 0-1.486-.287-2.906-.809-4.206z" fill="currentColor"/>
        </svg>
        Install the extension
    </a>
</div>
</body>
</html>
