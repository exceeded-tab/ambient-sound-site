<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- -->
    <! -- REPLACE: STYLE CONSTANTS -->
    <!-- -->
    <style>
        :root {
            --color: #388e3c; /* Dark green color */
            --color-hover: #2e7031; /* Darker green color for hover */
            --bg: rgba(56, 142, 60, 0.1); /* Transparent green background */
            --bg-hover: rgba(56, 142, 60, 0.2); /* Slightly more saturated green background for hover */
        }
        body {
            font-family: 'Lato', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 58px; /* Increased header size */
            font-weight: 700; /* Bold font */
            margin-bottom: 0; /* Space between the header and subheader */
            line-height: 1.2;
        }
        h2 {
            font-size: 29px; /* Increased subheader size */
            font-weight: 400; /* Regular font for subheader */
            color: #6c757d; /* Gray color for subheader */
            margin-bottom: 64px; /* Space between subheader and button */
            letter-spacing: 1px; /* Spacing between letters */
            max-width: 600px; /* Width limit for better line breaks */
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 36px; /* Increased padding size */
            font-size: 24px; /* Increased font size in the button */
            font-weight: 700;
            color: var(--color);
            background-color: var(--bg);
            border: none;
            border-radius: 30px; /* More rounded corners for the button */
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
        .download-btn svg {
            width: 38px; /* Increased icon size */
            height: 38px;
            margin-right: 15px; /* Space between icon and text */
            fill: currentColor; /* Uses text color for icon */
            transition: fill 0.3s ease;
        }
        .download-btn:hover {
            background-color: var(--bg-hover);
            color: var(--color-hover);
            transform: scale(1.05); /* Slight increase in button size on hover */
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 48px; /* Increased header size on small screens */
            }
            h2 {
                font-size: 24px; /* Increased subheader size on small screens */
            }
            .download-btn {
                font-size: 22px; /* Increased font size in the button on small screens */
                padding: 14px 30px; /* Increased padding on small screens */
            }
            .download-btn svg {
                width: 32px; /* Slightly reduced icon size on small screens */
                height: 32px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- -->
    <! -- REPLACE: NAME AND DESCRIPTION -->
    <!-- -->
    <h1>Ambient Sound</h1>
    <h2>Create a calm, focused environment with white noise and nature sounds.</h2>
    <!-- -->
    <! -- REPLACE: LINK TO STORE -->
    <!-- -->

        Install the extension

</div>
</body>
</html>
